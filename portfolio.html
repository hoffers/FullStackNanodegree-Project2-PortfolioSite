<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Yosef's Profile</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/vnd.microsoft.icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>
  <body>
    <header class="header">
      <img class="logo" src="img/udacity.svg" alt="Udacity Logo">
      <section class="about">
        <h1 class="name">Yosef Hoffman</h1>
        <h2 class="position">Full-Stack Ninja</h2>
      </section>
    </header>
    <img class="banner" src="img/meta-tag.jpg" alt="Meta Tags">
    <section>
      <h3 class="projects-heading">Featured Work</h3>
      <article class="project-article">
        <figure class="project-figure">
          <img class="project-img" src="img/appify.jpg">
          <figcaption class="project-caption">
            <h4 class="project-name">Appify</h4>
            <a class="project-url" href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          </figcaption>
        </figure>
      </article>
      <article class="project-article middle">
        <figure class="project-figure">
          <img class="project-img" src="img/sunflower.png">
          <figcaption class="project-caption">
            <h4 class="project-name">Sunflower</h4>
            <a class="project-url" href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
          </figcaption>
        </figure>
      </article>
      <article class="project-article">
        <figure class="project-figure">
          <img class="project-img" src="img/bokeh.png">
          <figcaption class="project-caption">
            <h4 class="project-name">Bokeh</h4>
            <a class="project-url" href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
          </figcaption>
        </figure>
      </article>
    </section>
  </body>
</html>
